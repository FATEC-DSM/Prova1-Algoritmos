<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="O Objetivo do site é calcular o básico do Holerite de um funcionário CLT">
  <link rel="stylesheet" href="style.css">
  <title> Calcular Holerite</title>
</head>

<body>
  <div class="card">
    <h2>Calculadora de Holerite</h2>
    <form id="holeriteForm">

      <label for="salario"> Salário Bruto: </label>
      <input type="text" id="salario" required>

      <label for="conducao"> Gastos com Condução Diária: </label>
      <input type="text" id="conducao" required>

      <label for="valeAlimentacao"> Gastos com Alimentação Diária: </label>
      <input type="text" id="valeAlimentacao" required>

      <label for="horaExtra"> Horas Extras Trabalhadas: </label>
      <input type="text" id="horaExtra" required>

      <label for="faltas"> Horas de Falta: </label>
      <input type="text" id="faltas" required>

      <label for="seguroVida"> Porcentagem do Seguro de Vida: </label>
      <input type="text" id="seguroVida" required>

      <INPUT type="reset" value="Limpar">

      <button type="button" onclick="calcularHolerite()"> Calcular </button>

    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
